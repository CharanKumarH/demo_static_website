<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <title>My E-Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      position: relative;
    }
    .profile {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-weight: bold;
    }
    .timing {
      text-align: center;
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #ccc;
    }
    main {
      padding: 2rem;
      text-align: center;
    }
    .product {
      display: inline-block;
      margin: 1rem;
      padding: 1rem;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 200px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .product h3 {
      margin: 0.5rem 0;
    }
    .product button {
      background-color: #28a745;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>My E-Cart</h1>
  <div class="profile">Welcome,  charan @data </div>
  <div class="timing">
    <div id="launchTime"></div>
    <div id="currentTime"></div>
  </div>
</header>

<main>
  <div class="product">
    <img src="https://picsum.photos/200/150?random=1" alt="Product 1">
    <h3>Product 1</h3>
    <p>$19.99</p>
    <button>Add to Cart</button>
  </div>

  <div class="product">
    <img src="https://picsum.photos/200/150?random=2" alt="Product 2">
    <h3>Product 2</h3>
    <p>$29.99</p>
    <button>Add to Cart</button>
  </div>

  <div class="product">
    <img src="https://picsum.photos/200/150?random=3" alt="Product 3">
    <h3>Product 3</h3>
    <p>$39.99</p>
    <button>Add to Cart</button>
  </div>
  <div class="product">
    <img src="./kelvin-ai-on-aws.png" alt="Product 4">
    <h3>kelvin-ai-on-aws</h3>
    <p>$29.99</p>
    <button>Add to Cart</button>
  </div>

  <div class="product">
    <img src="./damo_image.jpg" alt="Product 5">
    <h3>AWS logo</h3>
    <p>$39.99</p>
    <button>Add to Cart</button>
  </div>
</main>

<script>
  const launch = new Date();
  document.getElementById('launchTime').innerText = 'Website Launched At: ' + launch.toLocaleTimeString();

  function updateCurrentTime() {
    const now = new Date();
    document.getElementById('currentTime').innerText = 'Current Time: ' + now.toLocaleTimeString();
  }

  updateCurrentTime();
  setInterval(updateCurrentTime, 1000);
</script>

</body>
</html>
